<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel>
                <h:panelGrid columns="2">
                    <p:outputLabel value="Ingrese numero:"/>
                    <p:inputText value="#{contenedorFormBeans.n}"/>
                </h:panelGrid> 
                <p:commandButton value="Registrar" actionListener="#{contenedorFormBeans.registrarNumero()}" update="tblnum"/>
                
                <p:commandButton value="Calcular maximo,minimo y promedio"  update="output" actionListener="#{contenedorFormBeans.calcular()}" oncomplete="PF('dlg').show()" />
                
                <p:dataTable id="tblnum"  var="car" value="#{contenedorFormBeans.listaNumeros}" style="width:400px; margin-top: 20px ">
                  <p:column headerText="Tabla de numeros">
                      <h:outputText value="#{car}" style="padding-left: 170px"/>
                  </p:column>
               </p:dataTable>
            </p:panel>
    <p:dialog header="Resultados"  showEffect="fade" widgetVar="dlg">
        <p:panelGrid id="output" columns="2" columnClasses="label, value">
            <h:outputText value="numero mayor:" />
            <h:outputText value="#{contenedorFormBeans.mayor}" />
            <h:outputText value="numero menor:" />
            <h:outputText value="#{contenedorFormBeans.menor}" />
             <h:outputText value="promedio:" />
             <h:outputText value="#{contenedorFormBeans.promedio}" />
        </p:panelGrid>
    </p:dialog>
        </h:form>
    </h:body>
</html>
