<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Punto 1</title>
    </h:head>
    <h:body>
	<p:panel id="pnlTemperatura" header="Conversor de Temperatura" footer="2018">
            <h:form id="frmTemperatura">
		<p:panelGrid id="pnlTemperatura" columns="3">
                    <p:outputLabel id="lblTemperaturaAIngresar" value="Ingrese la temperatura a convertir: "/>
                    <p:inputNumber id="nmbrTemperatura" value="#{temperaturaFormBean.temperatura}" required="true"/>
                    <p:selectOneMenu id="menuTipo" value="#{temperaturaFormBean.tipo}">
			<f:selectItem itemLabel="Celcius (C°)" itemValue="c"/>
			<f:selectItem itemLabel="Farenheit (F°)" itemValue="f"/>
			<f:selectItem itemLabel="Kelvin (K°)" itemValue="k"/>
                    </p:selectOneMenu>
                    <p:commandButton id="btnCelcius" value="Celcius (C°)" 
                                     actionListener="#{temperaturaFormBean.convertirCelcius()}" 
                                     update="lblTempConvertida"/>
                    <p:commandButton id="btnFarenheit" value="Farenheit (F°)" 
                                     actionListener="#{temperaturaFormBean.convertirFarenheit()}" 
                                     update="lblTempConvertida"/>
                    <p:commandButton id="btnKelvin" value="Kelvin (K°)" 
                                     actionListener="#{temperaturaFormBean.convertirKelvin()}" 
                                     update="lblTempConvertida"/>
                    <p:outputLabel id="lblConvertido" value="Temperatura convertida: "/>
                    <p:outputLabel id="lblTempConvertida" value="#{temperaturaFormBean.temperaturaConvertida}"/>
		</p:panelGrid>
            </h:form>
	</p:panel>
    </h:body>
</html>
