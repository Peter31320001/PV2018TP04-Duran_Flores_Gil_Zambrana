<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     <h:head>
        <title>Punto 6</title>
    </h:head>
    <h:body>
        <p:panel id="pnlLibro" header="Registrar Libros">
            <h:form id="frmLibro">
                <h:panelGrid id="tblLibro" columns="2">
                    <p:outputLabel id="lblIsbn" value="Ingrese ISBN: "/>
                    <p:inputText id="txtIsbn" value="#{libroFormBean.isbn}"/>
                    <p:outputLabel id="lblTitulo" value="Ingrese Titulo: "/>
                    <p:inputText id="txtTitulo" value="#{libroFormBean.tit}"/>
                    <p:outputLabel id="lblAutor" value="Seleccione Autor: "/>
                    <p:selectOneMenu id="autor" value="#{libroFormBean.unAutor}"
                                     converter="omnifaces.SelectItemsConverter">
                        <f:selectItems value="#{libroFormBean.aut}" 
                                       var="a"
                                       itemLabel="#{a.apellido}"
                                       itemValue="#{a}"/>
                    </p:selectOneMenu>
                    <p:outputLabel id="lblPrecio" value="Ingrese Precio: "/>
                    <p:inputNumber id="txtPrecio" decimalPlaces="2"
                                   thousandSeparator="." decimalSeparator=","
                                   value="#{libroFormBean.pre}"/>
                    <p:outputLabel/>
                    <p:commandButton id="btnGuardarLibro" value="Registrar Libro" 
                                     actionListener="#{libroFormBean.registrarLibro()}" 
                                     update="dtTbLibros"/>
                </h:panelGrid>
                <h:panelGrid id="tblMuestraLibro" columns="4">
                    <p:dataTable id="dtTbLibros" value="#{libroFormBean.listaLibro.listadoLibro}" 
                                 var="cadaLibro" 
                                 emptyMessage="Sin registros">
                        <p:column headerText="ISBN">
                            <p:outputLabel value="#{cadaLibro.isbn}"/>
                        </p:column>
                        <p:column headerText="Titulo">
                            <p:outputLabel value="#{cadaLibro.titulo}"/>
                        </p:column>
                        <p:column headerText="Autor">
                            <p:outputLabel value="#{cadaLibro.autor}"/>
                        </p:column>
                        <p:column headerText="Precio">
                            <p:outputLabel value="#{cadaLibro.precio}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>
            </h:form>
        </p:panel>
    </h:body>
</html>
