<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Punto 3</title>
    </h:head>
    <h:body>
        <h:form id="frmCalculadora">
            <h:panelGrid id="pnlCalculadora">
                <p:inputText id="txtMantisa"
                             maxlength="18"
                             size="20"
                             disabled="false"
                             value="#{primeFormBean.mantisa}">
                                 
                </p:inputText>
            </h:panelGrid>
            
            <h:panelGrid id="pnlBotoneraPrime"
                         columns="4">
                <p:commandButton id="btnValor7Prime"
                                 actionListener="#{primeFormBean.registrarValorBoton()}"
                                 value="7"
                                 update="txtMantisa">
                    <f:param id="ptmValorPresionado7" name="valorPresionado" value="7"/>
                </p:commandButton>
                <p:commandButton id="btnValor8Prime"
                                 actionListener="#{primeFormBean.registrarValorBoton()}"
                                 value="8"
                                 update="txtMantisa">
                    <f:param id="ptmValorPresionado8" name="valorPresionado" value="8"/>
                </p:commandButton>
                <p:commandButton id="btnValor9Prime"
                                 actionListener="#{primeFormBean.registrarValorBoton()}"
                                 value="9"
                                 update="txtMantisa">
                    <f:param id="ptmValorPresionado9" name="valorPresionado" value="9"/>
                </p:commandButton>
                <p:commandButton id="btnValorSumaPrime"
                                 actionListener="#{primeFormBean.registrarValorBoton()}"
                                 value="+"
                                 update="txtMantisa">
                    <f:param id="ptmValorPresionadoSuma" name="valorPresionado" value="+"/>
                </p:commandButton>
                
                <p:commandButton id="btnValor4Prime"
                                 actionListener="#{primeFormBean.registrarValorBoton()}"
                                 value="4"
                                 update="txtMantisa">
                    <f:param id="ptmValorPresionado4" name="valorPresionado" value="4"/>
                </p:commandButton>
                <p:commandButton id="btnValor5Prime"
                                 actionListener="#{primeFormBean.registrarValorBoton()}"
                                 value="5"
                                 update="txtMantisa">
                    <f:param id="ptmValorPresionado5" name="valorPresionado" value="5"/>
                </p:commandButton>
                <p:commandButton id="btnValor6Prime"
                                 actionListener="#{primeFormBean.registrarValorBoton()}"
                                 value="6"
                                 update="txtMantisa">
                    <f:param id="ptmValorPresionado6" name="valorPresionado" value="6"/>
                </p:commandButton>
                <p:commandButton id="btnValorRestaPrime"
                                 actionListener="#{primeFormBean.registrarValorBoton()}"
                                 value="-"
                                 update="txtMantisa">
                    <f:param id="ptmValorPresionadoResta" name="valorPresionado" value="-"/>
                </p:commandButton>
                
                <p:commandButton id="btnValor1Prime"
                                 actionListener="#{primeFormBean.registrarValorBoton()}"
                                 value="1"
                                 update="txtMantisa">
                    <f:param id="ptmValorPresionado1" name="valorPresionado" value="1"/>
                </p:commandButton>
                <p:commandButton id="btnValor2Prime"
                                 actionListener="#{primeFormBean.registrarValorBoton()}"
                                 value="2"
                                 update="txtMantisa">
                    <f:param id="ptmValorPresionado2" name="valorPresionado" value="2"/>
                </p:commandButton>
                <p:commandButton id="btnValor3Prime"
                                 actionListener="#{primeFormBean.registrarValorBoton()}"
                                 value="3"
                                 update="txtMantisa">
                    <f:param id="ptmValorPresionado3" name="valorPresionado" value="3"/>
                </p:commandButton>
                <p:commandButton id="btnValorMultiPrime"
                                 actionListener="#{primeFormBean.registrarValorBoton()}"
                                 value="*"
                                 update="txtMantisa">
                    <f:param id="ptmValorPresionadoMulti" name="valorPresionado" value="*"/>
                </p:commandButton>
                
                <p:commandButton id="btnValorCPrime"
                                 actionListener="#{primeFormBean.borrarDatos()}"
                                 value="C"
                                 update="txtMantisa">
                    <f:param id="ptmValorPresionadoC" name="valorPresionado" value="C"/>
                </p:commandButton>
                <p:commandButton id="btnValor0Prime"
                                 actionListener="#{primeFormBean.registrarValorBoton()}"
                                 value="0"
                                 update="txtMantisa">
                    <f:param id="ptmValorPresionado0" name="valorPresionado" value="0"/>
                </p:commandButton>
                <p:commandButton id="btnValorIgualPrime"
                                 actionListener="#{primeFormBean.realizaOperacion()}"
                                 value="="
                                 update="txtMantisa">
                    <f:param id="ptmValorPresionadoIgual" name="valorPresionado" value="="/>
                </p:commandButton>
                <p:commandButton id="btnValorDividirPrime"
                                 actionListener="#{primeFormBean.registrarValorBoton()}"
                                 value="/"
                                 update="txtMantisa">
                    <f:param id="ptmValorPresionadoDividir" name="valorPresionado" value="/"/>
                </p:commandButton>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
